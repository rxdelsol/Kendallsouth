<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kendall South Medical Center Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="flex items-center justify-between bg-blue-900 text-white p-4 shadow">
    <div class="flex items-center space-x-3">
      <img src="logo.png" alt="Logo" class="h-10">
      <h1 class="text-xl font-bold">Kendall South Medical Center Dashboard</h1>
    </div>
    <button id="exportBtn" class="bg-white text-blue-900 font-semibold px-4 py-2 rounded hover:bg-blue-100">Export PDF</button>
  </header>

  <main class="p-6">
    <h2 class="text-2xl font-semibold text-blue-900 mb-4">Insurance & Doctors Overview</h2>

    <div class="mb-4 flex items-center justify-between">
      <input type="text" id="searchInput" placeholder="Search by doctor or insurance..." class="border border-gray-300 rounded px-3 py-2 w-1/3">
      <span id="dateSpan" class="text-gray-700"></span>
    </div>

    <table id="dashboardTable" class="min-w-full bg-white rounded shadow">
      <thead class="bg-blue-900 text-white">
        <tr>
          <th class="py-2 px-4 text-left">Doctor Name</th>
          <th class="py-2 px-4 text-left">Insurance Name</th>
          <th class="py-2 px-4 text-left">Type</th>
          <th class="py-2 px-4 text-left">Expiration Date</th>
          <th class="py-2 px-4 text-left">Days Remaining</th>
        </tr>
      </thead>
      <tbody id="tableBody" class="text-gray-800">
        <tr>
          <td class="py-2 px-4">Dr. Smith</td>
          <td class="py-2 px-4">Aetna</td>
          <td class="py-2 px-4">HMO</td>
          <td class="py-2 px-4">2026-03-10</td>
          <td class="py-2 px-4">126</td>
        </tr>
        <tr>
          <td class="py-2 px-4">Dr. Lopez</td>
          <td class="py-2 px-4">Cigna</td>
          <td class="py-2 px-4">PPO</td>
          <td class="py-2 px-4">2025-12-15</td>
          <td class="py-2 px-4">40</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="text-center text-gray-600 py-4">
    <p>Generated by Kendall South Medical Center</p>
  </footer>

  <script>
    document.getElementById('dateSpan').innerText = "Generated on " + new Date().toLocaleDateString();

    document.getElementById('exportBtn').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: "landscape" });
      const element = document.body;
      const canvas = await html2canvas(element, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      const totalPages = pdf.internal.getNumberOfPages();
      for (let i = 1; i <= totalPages; i++) {
        pdf.setPage(i);
        pdf.setFontSize(10);
        pdf.text(`Page ${i} of ${totalPages}`, pdfWidth - 30, pdf.internal.pageSize.getHeight() - 10);
      }
      pdf.save("KendallSouthDashboard.pdf");
    });
  </script>
</body>
</html>
